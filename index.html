<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Memorizador</h1>
  <p>Sheets API Quickstart</p>

  <!-- Formulario para CLIENT_ID y API_KEY -->
  <form id="credentials_form">
    <label for="client_id">Client ID:</label>
    <input type="text" id="client_id" name="client_id" required>
    <br><br>
    <label for="api_key">API Key:</label>
    <input type="text" id="api_key" name="api_key" required>
    <br><br>
    <button type="button" onclick="initializeCredentials()">Submit</button>
  </form>

  <!-- Botones para autorizaciÃ³n y salida -->
  <button id="authorize_button" style="visibility: hidden;" onclick="handleAuthClick()">Authorize</button>
  <button id="signout_button" style="visibility: hidden;" onclick="handleSignoutClick()">Sign Out</button>

  <pre id="content" style="white-space: pre-wrap;"></pre>

  <script type="text/javascript">
    let CLIENT_ID = '';
    let API_KEY = '';

    const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';
    const SCOPES = 'https://www.googleapis.com/auth/spreadsheets.readonly';

    let tokenClient;
    let gapiInited = false;
    let gisInited = false;

    function initializeCredentials() {
      CLIENT_ID = document.getElementById('client_id').value;
      API_KEY = document.getElementById('api_key').value;
      
      if (CLIENT_ID && API_KEY) {
        document.getElementById('credentials_form').style.display = 'none';
        document.getElementById('authorize_button').style.visibility = 'hidden';
        loadScripts();
      }
    }

    function loadScripts() {
      const gapiScript = document.createElement('script');
      gapiScript.src = "https://apis.google.com/js/api.js";
      gapiScript.onload = gapiLoaded;
      document.body.appendChild(gapiScript);

      const gisScript = document.createElement('script');
      gisScript.src = "https://accounts.google.com/gsi/client";
      gisScript.onload = gisLoaded;
      document.body.appendChild(gisScript);
    }

    function gapiLoaded() {
      gapi.load('client', initializeGapiClient);
    }

    async function initializeGapiClient() {
      await gapi.client.init({
        apiKey: API_KEY,
        discoveryDocs: [DISCOVERY_DOC],
      });
      gapiInited = true;
      maybeEnableButtons();
    }

    function gisLoaded() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: '', // defined later
      });
      gisInited = true;
      maybeEnableButtons();
    }

    function maybeEnableButtons() {
      if (gapiInited && gisInited) {
        document.getElementById('authorize_button').style.visibility = 'visible';
      }
    }

    function handleAuthClick() {
      tokenClient.callback = async (resp) => {
        if (resp.error !== undefined) {
          throw (resp);
        }
        document.getElementById('signout_button').style.visibility = 'visible';
        document.getElementById('authorize_button').innerText = 'Refresh';
        await listMajors();
      };

      if (gapi.client.getToken() === null) {
        tokenClient.requestAccessToken({prompt: 'consent'});
      } else {
        tokenClient.requestAccessToken({prompt: ''});
      }
    }

    function handleSignoutClick() {
      const token = gapi.client.getToken();
      if (token !== null) {
        google.accounts.oauth2.revoke(token.access_token);
        gapi.client.setToken('');
        document.getElementById('content').innerText = '';
        document.getElementById('authorize_button').innerText = 'Authorize';
        document.getElementById('signout_button').style.visibility = 'hidden';
      }
    }

    async function listMajors() {
      let response;
      try {
        response = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: '1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms',
          range: 'Class Data!A2:E',
        });
      } catch (err) {
        document.getElementById('content').innerText = err.message;
        return;
      }
      const range = response.result;
      if (!range || !range.values || range.values.length == 0) {
        document.getElementById('content').innerText = 'No values found.';
        return;
      }
      const output = range.values.reduce(
          (str, row) => `${str}${row[0]}, ${row[4]}\n`,
          'Name, Major:\n');
      document.getElementById('content').innerText = output;
    }
  </script>
</body>
</html>
